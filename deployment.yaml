apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-app
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - image: komo13/python-app
        name: python-app
        volumeMounts:
        - mountPath: /var/python-app
          name: python-app-mount
      volumes:
      - name: python-app-mount
        persistentVolumeClaim:
          claimName: python-app
